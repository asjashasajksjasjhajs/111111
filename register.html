    </head>

        <header class="p-5 bg-secondary text-center text-warning">
            <h1>每日新闻</h1>
        </header>

                    <span class="navbar-toggler-icon"></span>
                </button>

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home.html"><i class="fa fa-home"></i> Home</a>

                        <li class="nav-item">
                            <a class="nav-link" href="news.html"><i class="fas fa-newspaper"></i> 新闻</a>

                    </ul>
                    <form class="d-flex" action="https://www.google.com/search" method="get" name="searchform"
                          target="_blank">
                        <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">查询</button>
                    </form>
                </div>
            </div>
        </nav>

        <main class="bg-whiteyorange pt-4 pb-4 main-background">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-8 col-xl-6 ">
                        <div class="register-section w-100 justify-content-center p-4">
                            <section>
                                <h5>请填写报名信息</h5>
                            </section>
                            <form action="thanks.html" method="post" class="form-inline" id="form"
                                  enctype="multipart/form-data">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Username" required>
                                    <label for="username">用户姓名</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">邮箱地址</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Password" required>
                                    <label for="password">密码</label>
                                </div>
                                <div class="form-check form-check-inline mb-3">
                                    <input type="radio" name="sex" class="btn-check" id="male" value="male"
                                           autocomplete="off">
                                    <label class="btn btn-outline-primary btn-sm" for="male">Male</label>

                                    <input type="radio" name="sex" class="btn-check" id="female" value="female"
                                           autocomplete="off">
                                    <label class="btn btn-outline-primary btn-sm" for="female">女</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="phone" class="form-control" id="phone" name="phone"
                                           placeholder="phone" pattern="[0-9]{11}" required>
                                    <label for="telephone">05XXXXXXXXX</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="birthday" name="birthday" required>
                                    <label for="birthday">生日</label>
                                </div>
                                <label for="ppFile">档案照: </label>
                                <input type="file" class="form-control" id="ppFile" name="filename">

                                Mark your interests: <br>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" class="btn-check" name="music" value="music" id="music">
                                    <label for="music" class="btn btn-outline-primary m-2">音乐</label>
                                    <input type="checkbox" class="btn-check" name="sports" value="sports" id="sports">
                                    <label for="sports" class="btn btn-outline-primary m-2">运动</label>
                                    <input type="checkbox" class="btn-check" name="science" value="science"
                                           id="science">
                                    <label for="science" class="btn btn-outline-primary m-2">科学</label>
                                    <input type="checkbox" class="btn-check" name="economy" value="economy"
                                           id="economy">
                                    <label for="economy" class="btn btn-outline-primary m-2">经济</label>
                                    <input type="checkbox" class="btn-check" name="travel" value="travel" id="travel">
                                    <label for="travel" class="btn btn-outline-primary m-2">旅行</label>
                                    <input type="checkbox" class="btn-check" name="health" value="health"
                                           id="health">
                                    <label for="health" class="btn btn-outline-primary m-2">健康</label>
                                    <input type="checkbox" class="btn-check" name="food" value="food"
                                           id="food">
                                    <label for="food" class="btn btn-outline-primary m-2">食物</label>



                                </div>
                                <br>
                                <button type="submit" class="btn btn-warning btn-outline-dark w-100">提交</button>
                                <input type="reset" class="btn btn-outline-dark btn-warning w-100" value="Reset">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center bg-dark text-warning pt-5 pb-5">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>


        </footer>

    </body>
</html>
